  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <video class="w-100" id="myvideo" autoplay="" loop="" muted="">
   <source src="./bgvideo.mp4" type="video/mp4"> 
    </video>
    <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
          <div class="card inputSection col-12 col-md-6">
            <div class="card-body">
              <form>
                <div class="row px-3">
                  <div class="col-12 col-md-11 px-4">
                    <span class="card-title d-block">Enter Temperature</span>
                    <label for="degreeInput" class="py-sm-2">Degree</label>
                    <div class="input-group">
                      <input type="number" class="form-control numeric-input" id="inputDegree" name="inputDegree" placeholder="Enter Degree" value="0">
                      <div class="input-group-append">
                        <select class="form-control" id="selectInputDegreeType">
                          <option value="C" selected="">°C</option>
                          <option value="F">°F</option>
                          <option value="K">K</option>
                        </select>
                      </div>
                    </div>
                    <label for="selectConversionType" class="py-sm-2">Convert In</label>
                    <div class="input-group d-inline-block">
                      <div class="input-group-append">
                        <select class="form-control" id="selectConversionType">
                          <option value="F" selected="">
                            Fahrenheit (°F)
                          </option>
                          <option value="C">Celcius (°C)</option>
                          <option value="K">Kelvin (K)</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="convertBtn btn btn-lg col-12 col-md-6 offset-md-3 mt-4 rounded-pill d-flex justify-content-center align-items-center text-white">
                      Convert <img src="file:///C:/Users/NRMY/Desktop/oasis/right.svg" class="mt-1" width="15px" height="15px">
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card resultSection col-12 col-md-6">
            <div class="card-body d-flex justify-content-center align-items-center">
              <div id="resultValueSection">
                <div id="convertedDegree">150.80</div>
                <h3 id="degree">°</h3>
                <h3 id="convertedUnit">F</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
